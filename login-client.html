<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IT Specialist</title>
    <!-- CDN bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css"
      integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js"
      integrity="sha512-1/RvZTcCDEUjY/CypiMz+iqqtaoQfAITmNSJY17Myp4Ms5mdxPS5UV7iOfdZoxcGhzFbOm6sntTKJppjvuhg4g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- CDN font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- main css file -->
    <link rel="stylesheet" href="assets/css/login.css" />
  </head>
  <body>
    <!-- start header -->
    <header
      class="position-fixed top-0 w-100 py-3 container-fluid bg-dark text-black"
    >
      <nav class="d-flex justify-content-between align-items-center">
        <div>
          <div class="logo text-light"><a href="index.html">IT Specialist</a></div>
        </div>
        <div class="login">
          <a href="login-client.html" class="ms-1 ms-md-2 px-2 py-1 px-md-3 py-md-2"
            ><span class="ps-1"
              ><i class="fa-solid fa-right-to-bracket"></i
            ></span>
            دخول</a
          >
          <a href="register.html" class="px-2 py-1 px-md-3 py-md-2"
            ><span class="ps-1"><i class="fa-solid fa-user-plus"></i></span>
            حساب جديد</a
          >
        </div>
      </nav>
    </header>
    <!-- end header -->
    <section class="p-5 bg-light container">
      <form action="">
        <h2 class="mb-5">تسجيل الدخول</h2>
        <div class="mb-3">
          <label for="email" class="mb-2">البريد الإلكترونى</label>
          <input
            type="email"
            id="email"
            name="client_email_address"
            class="form-control"
          />
        </div>
        <div>
          <label for="pass" class="mb-2">كلمة السر</label>
          <input
            type="password"
            id="pass"
            name="client_password"
            class="form-control"
          />
          <a href="#" class="text-muted mt-2">نسيت كلمة السر؟</a>
          <a href="login-tech.html" class="login-as">الدخول كمختص!</a>
        </div>
        <input type="submit" class="px-md-5 px-4 py-1 rounded mt-3" value="دخول" />
      </form>
    </section>
  </body>
</html>
